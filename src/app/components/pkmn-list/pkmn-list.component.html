<div *ngIf="loading$ | async">
  <!--<b>Loading... {{loading$ | async | json}}</b>-->
  <b>Loading...</b>
</div><br><br>

<div *ngIf="pkmnList$ | async as pkmnList">
  <b>Total number of Pokemon: {{pkmnList.count}}</b> <br/><br/>

  <div *ngFor="let pkmn of pkmnList.results">

    <button class="btn btn-danger btn-lg" (click)="searchPkmnByName(pkmn?.name)">#{{increment()}} {{pkmn?.name | uppercase}}</button><br/><br/>
  </div>
</div>
{{resetCont()}}
