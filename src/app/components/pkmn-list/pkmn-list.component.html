<div *ngIf="loading$ | async">
  <!--<b>Loading... {{loading$ | async | json}}</b>-->
  <b>Loading...</b>
</div><br><br>

<div *ngIf="pkmnList$ | async as pkmnList">
  <h3 class="ms-5">Total number of Pokemon: {{pkmnList.count}}</h3><br/>

  <button class="ms-5 button button-primary" (click)="verify()">Verify JWT</button><br/><br>



  <div class="pknm-list">
    <div class="pkmn-item" *ngFor="let pkmn of pkmnList.results">

      <button style="width: 500px;" class="btn btn-danger btn-lg ms-5" (click)="searchPkmnByName(pkmn?.name)">#{{increment()}} {{pkmn?.name | uppercase}}</button><br/><br/>
    </div>
  </div>

</div>
{{resetCont()}}
