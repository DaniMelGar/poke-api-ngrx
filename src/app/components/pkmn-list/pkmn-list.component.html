<div *ngIf="loading$ | async">
  <!--<b>Loading... {{loading$ | async | json}}</b>-->
  <b>Loading...</b>
</div><br><br>

<div *ngIf="pkmnList$ | async as pkmnList">
  <h3 class="ms-5">Total number of Pokemon: {{pkmnList.count}}</h3><br/><br/>

  <div *ngFor="let pkmn of pkmnList.results">

    <button class="btn btn-danger btn-lg ms-5" (click)="searchPkmnByName(pkmn?.name)">#{{increment()}} {{pkmn?.name | uppercase}}</button><br/><br/>
  </div>
</div>
{{resetCont()}}
