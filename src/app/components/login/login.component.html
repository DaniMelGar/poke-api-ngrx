<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Log In</h2>
      <fieldset>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" name="email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
        </mat-form-field>
      </fieldset>
      <div class="form-buttons">
        <button mat-raised-button color="primary" class="button button-primary" (click)="login()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
