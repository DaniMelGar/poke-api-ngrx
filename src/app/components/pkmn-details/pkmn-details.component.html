<ng-template [ngIf]="loading$ | async" [ngIfElse]="loaded">
  <!--<b>Loading... {{loading$ | async | json}}</b>-->
  <b>Loading...</b>
</ng-template><br><br>

<ng-template #loaded>
  <div *ngIf="pkmn$ | async as pkmn">
    <div class="details-container">
      <div style="width: 250px;height: 250px;">
        <h3>GENERAL:</h3><br>
        <p><strong>ID:</strong> {{pkmn.id}}</p>
        <p><strong>NAME:</strong> {{pkmn.name | uppercase}}</p><br>
        <app-carousel appImgError [sprites]="pkmn.sprites"></app-carousel>
        <br/>
      </div>

      <app-pkmn-details-types [types]="pkmn.types"></app-pkmn-details-types><br>

      <app-pkmn-details-stats [stats]="pkmn.stats"></app-pkmn-details-stats><br/>
    </div>

  </div>

</ng-template>
