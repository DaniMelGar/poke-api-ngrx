<ng-template [ngIf]="loading$ | async" [ngIfElse]="loaded">
  <ngx-spinner template="<img src='/assets/gifs/pixel_pokeball_rotate.gif' />" >
    <!-- <h2 style="color: white;" > Loading... </h2> -->
  </ngx-spinner>
</ng-template><br><br>

<ng-template #loaded>
  <div *ngIf="pkmn$ | async as pkmn">

    <div class="details-container">
      <div class="pkmk-details">
        <h3>GENERAL:</h3><br>
        <p><strong>ID:</strong> {{pkmn.id}}</p>
        <p><strong>NAME:</strong> {{pkmn.name | uppercase}}</p><br>
        <img appImgError style="width: 250px;height: 250px;" src="{{pkmn.sprites.front_default}}"/>
        <br/>
      </div>

      <app-pkmn-details-types [types]="pkmn.types"></app-pkmn-details-types><br>

      <app-pkmn-details-stats [stats]="pkmn.stats"></app-pkmn-details-stats><br/>
    </div>

  </div>

</ng-template>
